<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <h1>Welcome to CSS Selectors</h1>
    </header>

    <section>
        <h2 class="section-title">Class Selectors</h2>
        <p class="content">This text is styled using a class selector.</p>
    </section>

    <section>
        <h2 class="section-title">ID Selectors</h2>
        <p id="unique-content">This text is styled using an ID selector.</p>
    </section>

    <section>
        <h2>Pseudo Selectors</h2>
        <ul>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
    </section>

    <footer>
        <p>&copy; Pinki Website</p>
    </footer>
</body>
</html>
