<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Styling Example</title>
</head>
<body style="background-color: lavender; background-image: url('background.jpg'); background-size: cover;">
    <h1 style="color: darkblue; text-align: center; font-family: Arial, sans-serif; font-size: 30px;">
        Simple Styled Page
    </h1>
    <div style="margin: 30px; padding: 20px; background-color: white; border: 2px solid black; border-radius: 10px;">
        <p style="color: darkgreen; font-family: 'Georgia', serif; font-size: 18px; line-height: 1.6;">
            This is an example of a styled HTML page using inline CSS. The border-radius creates rounded corners, while padding and margin control the space inside and outside the box.
        </p>
    </div>
</body>
</html>
